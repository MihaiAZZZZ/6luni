<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guestbook pentru tine</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .guestbook-section {
      background: #fff3fc;
      border-radius: 32px;
      box-shadow: 0 8px 32px rgba(124,0,255,0.10);
      padding: 48px 16px 48px 16px;
      max-width: 700px;
      margin: 48px auto;
      text-align: center;
    }
    .guestbook-section h1 {
      color: #7c00ff;
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 2rem;
    }
    .guestbook-form textarea {
      border-radius: 16px;
      border: 2px solid #ffcefe;
      min-height: 100px;
      font-size: 1.1rem;
      padding: 16px;
      resize: vertical;
      margin-bottom: 1rem;
    }
    .btn-gradient-purple-pink {
      background: linear-gradient(90deg, #d726a7 0%, #7c00ff 100%);
      color: #fff;
      border: none;
      border-radius: 24px;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 12px 32px;
      box-shadow: 0 2px 8px rgba(124,0,255,0.10);
      transition: background 0.2s;
    }
    .btn-gradient-purple-pink:hover, .btn-gradient-purple-pink:focus {
      background: linear-gradient(90deg, #7c00ff 0%, #d726a7 100%);
      color: #fff;
    }
    .guestbook-messages {
      margin-top: 2.5rem;
      text-align: left;
      max-width: 520px;
      margin-left: auto;
      margin-right: auto;
    }
    .guestbook-message {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(255,71,250,0.06);
      padding: 18px 22px;
      margin-bottom: 1.2rem;
      color: #7c00ff;
      font-size: 1.1rem;
      word-break: break-word;
      position: relative;
    }
    .guestbook-message:before {
      content: 'ðŸ’Œ';
      position: absolute;
      left: -32px;
      top: 12px;
      font-size: 1.5rem;
    }
    @media (max-width: 600px) {
      .guestbook-section {
        padding: 24px 4px;
        border-radius: 18px;
      }
      .guestbook-messages {
        max-width: 98vw;
      }
    }
  </style>
</head>
<body>
  <div class="guestbook-section">
    <h1>Guestbook â€“ LasÄƒ-mi un mesaj ðŸ’œ</h1>
    <form class="guestbook-form mb-4">
      <textarea class="form-control mb-3" placeholder="Scrie aici un mesaj pentru mine..." required></textarea>
      <button type="submit" class="btn btn-gradient-purple-pink">Trimite mesajul</button>
    </form>
    <div class="guestbook-messages" id="guestbookMessages"></div>
  </div>
  <div class="text-center my-4">
    <a href="index.html" class="btn btn-lg btn-gradient-purple-pink">ÃŽnapoi la pagina principalÄƒ</a>
  </div>
  <script>
    const form = document.querySelector('.guestbook-form');
    const textarea = form.querySelector('textarea');
    const messagesDiv = document.getElementById('guestbookMessages');
    // Folosim localStorage pentru a pÄƒstra mesajele
    let messages = JSON.parse(localStorage.getItem('guestbookMessages') || '[]');
    renderMessages();
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const text = textarea.value.trim();
      if(text) {
        messages.unshift(text);
        localStorage.setItem('guestbookMessages', JSON.stringify(messages));
        renderMessages();
        textarea.value = '';
      }
    });
    function renderMessages() {
      messagesDiv.innerHTML = messages.map(msg => `<div class='guestbook-message'>${msg.replace(/</g,'&lt;').replace(/>/g,'&gt;')}</div>`).join('');
    }
  </script>
</body>
</html>
